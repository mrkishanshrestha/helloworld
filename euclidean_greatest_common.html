<script>
    // Function to calculate the greatest common divisor (GCD) using the Euclidean algorithm
function gcd(a, b) {
  // Ensure a is greater than or equal to b
  if (b > a) {
    [a, b] = [b, a];
  }

  while (b !== 0) {
    var remainder = a % b;
    a = b;
    b = remainder;
  }

  return a;
}

// Example usage:
var num1 = 54;
var num2 = 24;

var result = gcd(num1, num2);
console.log("GCD of", num1, "and", num2, "is", result);

</script>
