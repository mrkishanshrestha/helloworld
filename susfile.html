<script>
    // Function to check for suspicious file extensions
function checkFileExtension(filename) {
  const suspiciousExtensions = [".exe", ".bat", ".vbs", ".js"];

  const fileExtension = filename.slice(filename.lastIndexOf("."));

  return suspiciousExtensions.includes(fileExtension);
}

// Example usage
const userInput = prompt("Enter the filename:");

if (checkFileExtension(userInput)) {
  console.log("Suspicious file extension detected!");
} else {
  console.log("File extension appears to be safe.");
}

</script>
