<script>


// Function to encrypt using DES
function desEncrypt(message, key) {
  var encryptedMessage = CryptoJS.DES.encrypt(message, key).toString();
  return encryptedMessage;
}

// Function to decrypt using DES
function desDecrypt(encryptedMessage, key) {
  var decryptedBytes = CryptoJS.DES.decrypt(encryptedMessage, key);
  var decryptedMessage = decryptedBytes.toString(CryptoJS.enc.Utf8);
  return decryptedMessage;
}

// Example usage:
var message = "Hello, World!";
var key = "ThisIsTheSecretKey";

var encryptedMessage = desEncrypt(message, key);
console.log("Encrypted message:", encryptedMessage);

var decryptedMessage = desDecrypt(encryptedMessage, key);
console.log("Decrypted message:", decryptedMessage);

</script>
